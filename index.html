    <style>
      :root {
        --vh: 1vh;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
      }

      body {
        background-color: #f0f9ff;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        /* Support for safe area insets */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      #root {
        width: 100%;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
      }

      /* Force full viewport on mobile */
      @media screen and (max-width: 768px) {
        html, body, #root {
          min-height: 100vh;
          min-height: -webkit-fill-available;
        }
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes blink-warning {
        0%, 100% { 
          border-color: #fbbf24; /* amber-400 */
          background-color: #fffbeb; /* amber-50 */
          box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
          transform: scale(1);
        }
        50% { 
          border-color: #f59e0b; /* amber-500 */
          background-color: #fef3c7; /* amber-100 */
          box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.2);
          transform: scale(1.1);
        }
      }
      
      .animate-blink-custom {
        animation: blink-warning 1.5s infinite ease-in-out;
      }

      /* Diagonal Strikethrough (Single Digit) for Subtraction or standard cases */
      .diagonal-strike {
        position: relative;
        color: #94a3b8; /* slate-400 */
      }
      .diagonal-strike::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 3px;
        background-color: #ef4444; /* red-500 */
        transform: translate(-50%, -50%) rotate(-45deg); /* Centered slash */
        opacity: 0.8;
        pointer-events: none;
        z-index: 50; 
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

  <body>
    <div id="root"></div>

  <script>
    // Auto-hide address bar on mobile browsers
    window.addEventListener('load', function() {
      // Scroll to hide address bar
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 0);
    });

    // Prevent scroll bounce and maintain address bar hidden
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        // Scrolling down
        window.scrollTo(0, 1);
      }
      lastScrollTop = scrollTop;
    }, false);

    // Update viewport height dynamically (handles address bar show/hide)
    function updateViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', updateViewportHeight);
    window.addEventListener('orientationchange', updateViewportHeight);
    updateViewportHeight();

    // Request fullscreen on user interaction (for browsers that support it)
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.log('Fullscreen not supported'));
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // Auto-enter fullscreen on first touch (mobile)
    let hasEnteredFullscreen = false;
    document.addEventListener('touchstart', function() {
      if (!hasEnteredFullscreen) {
        enterFullscreen();
        hasEnteredFullscreen = true;
      }
    }, { once: true });

    // Auto-enter fullscreen on first click (desktop)
    document.addEventListener('click', function() {
      if (!hasEnteredFullscreen) {
        enterFullscreen();
        hasEnteredFullscreen = true;
      }
    }, { once: true });

    // Prevent default touch behaviors that might show browser UI
    document.addEventListener('touchmove', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>

  <script type="module" src="/index.tsx"></script>
